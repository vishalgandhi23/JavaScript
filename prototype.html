<htm>
    <head>
        <title>
            Object oriented programming - Prototype
        </title>
    </head>

    <body>

    </body>

    <script type="text/javascript">
        function computer (name, ram_amount, memory_amount){
            this.name=name;
            this.ram=ram_amount;
            this.size=memory_amount;
            this.files=[];
        }

        computer.prototype.store_file=function(filename,filesize){
            this.files.push(filename);
            this.size-=filesize;
        }

        var myComputer=new computer("Vishal",4,1000);

        console.log("Name="+myComputer.name);
        console.log("Ram="+myComputer.ram);
        console.log("size="+myComputer.size);
        console.log("files="+myComputer.files);

        myComputer.store_file("demo.txt",1);

        console.log("files="+myComputer.files);
        console.log("Size="+myComputer.size);

        function product(name){
            if(name){
                this.name=name;
            }
        }

        product.prototype.name="to be announced";
        product.prototype.rating=4;

        var myProduct=new product("iPad");

        console.log(myProduct.name); //iPad
        console.log(myProduct.rating); //4

        myProduct.rating=5;

        console.log(myProduct.rating); //5
        console.log(product.prototype.rating) //4

    </script>

</htm>
