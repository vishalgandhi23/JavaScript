<html>
    <head>
        <title>
            DOM
        </title>
    </head>

    <body>
        <div class="product">
            <h2>Pen</h2>
            <p>For writing</p>
        </div>

        <div class="product">
            <h2>Book</h2>
            <p>For writing</p>
        </div>

        <div class="product">
            <h2>Calculator</h2>
            <p>For calculating</p>
        </div>
    </body>

    <script type="text/javascript">

        //html elements=1
        //html element attributes=2
        //text nodes=3
        //comment nodes=8
        //the document=9

        var products=document.getElementsByClassName("product"),i=0,child;

        for(;i<products.length;i++){

            child=products[i].firstChild;

            while(child.nodeType!==1){
                child=child.nextSibling;
            }
            console.log(child);
            console.log(child.textContent);
        }
    </script>

</html>
