    <script type="text/javascript">
        var addition=2+2,
            substraction=4-2,

            division=10/2,
            remainder=31%6,
            answers= "addition="+addition+" substraction="+substraction+" multiplication="+multiplication+" division="+division+" remainder="+remainder;

            console.log(answers);

            console.log(addition > substraction);

            console.log("cat" > "dog");

            console.log("fishing" <= "sleeping");
            console.log("cat" > "CAT");

            console.log(1=='1');
