<html>
    <head>
        <title>
            Operators
        </title>
    </head>

    <body>

    </body>

    <script type="text/javascript">
        var addition=2+2,
            substraction=4-2,
            multiplication=5*2,
            division=10/2,
            remainder=31%6,
            answers= "addition="+addition+" substraction="+substraction+" multiplication="+multiplication+" division="+division+" remainder="+remainder;

            console.log(answers);

            console.log(addition > substraction);
            console.log(multiplication < division);
            console.log(remainder <= division);
            console.log(substraction >= addition);

            console.log("cat" > "dog");
            console.log("cats" >= "cats");
            console.log("fishing" <= "sleeping");
            console.log("cat" > "CAT");

            console.log(1=='1');
            console.log('1'==1);
            console.log(1==='1');
            console.log(1===1);

            addition++;
            console.log(addition);
            ++addition;
            console.log(addition);
            --addition;
            console.log(addition);
            addition++;
            console.log(addition);

            var num1=1,num2,num3;

            num2=++num1;

            console.log("num1="+num1+" num2="+num2);

            num3=num1++;

            console.log("num1="+num1+" num3="+num3);

            console.log(typeof 10);
            console.log(typeof "test");
            console.log(typeof new Date());

            var a="string";
            console.log(!a);
            console.log(!!a);
    </script>
</html>
