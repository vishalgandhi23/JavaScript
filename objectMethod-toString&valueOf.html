<html>
    <head>
        <title>
            Object Method - toString & valueOf
        </title>
    </head>
    <body></body>
    <script type='text/javascript'>
    
        var o={name : 'Andrew'};

        console.log(o.toString());

        var person={
            name : 'Vishal',
            age : 23,
            occupation : "Web Developer",
            toString : function(){
                return this.name+" | "+this.age+" | "+this.occupation;
            }
        };

        console.log(person.toString());

        var account={
            holder : "Andrew",
            balance : 100,
            valueOf : function(){
                return this.balance;
            }
        };

        console.log(account+100);
        
    </script>
</html>
