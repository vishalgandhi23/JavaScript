    <script type="text/javascript">
    
    function getGreeting(hour)
    {
        hour=hour || new Date().getHours();

        if(hour<12){
            return "Good morning...";
        }
        else if(hour<17){
            return "Good afternoon";
        }
        else if(hour<21){
            return "Good Evening";
        }
        else{
            return "Good night";
        }
    }

    console.log(getGreeting(new Date().getHours()));

    </script>
